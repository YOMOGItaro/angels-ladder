
<!DOCTYPE html>
<html lang="{{.Site.LanguageCode}}">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="UTF-8">
  <title>
    {{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} | {{ .Site.Title }}{{ end }}
  </title>


  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1,initial-scale=1">


  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{{.Site.Params.document_root}}/css/sanitize.css">
  <link rel="stylesheet" href="{{.Site.Params.document_root}}/css/responsive.css">
  <link rel="stylesheet" HREF="{{.Site.Params.document_root}}/css/highlight_monokai.css">
  <link rel="stylesheet/less" href="{{.Site.Params.document_root}}/css/theme.less">
  <link rel="stylesheet" href="{{.Site.Params.document_root}}/css/custom.css">


  <!-- Script
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="{{.Site.Params.document_root}}/js/less.js" type="text/javascript"></script>


</head>



<body>
<div class="container">

  <!-- Header Section Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <header role="banner">
    <div class="row gutters">
      <div id="site-title" class="col span_6">
        <h1><a href="{{.Site.Params.document_root}}/">{{ .Site.Title }}</a></h1>
        {{ with .Site.Params.subtitle }}<h2>{{ . }}</h2>{{ end }}
      </div>
      <div id="social" class="col span_6">
        <ul>
          {{ with .Site.Params.twitter }}<li><a href="{{ . }}" target="_blank">Twitter</a></li>{{ end }}
          {{ with .Site.Params.facebook }}<li><a href="{{ . }}" target="_blank">Facebook</a></li>{{ end }}
          {{ with .Site.Params.github }}<li><a href="{{ . }}" target="_blank">GitHub</a></li>{{ end }}
        </ul>
      </div>
    </div>
  </header>
